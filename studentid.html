<!DOCTYPE html>
<html>
<head>
<title>Student ID Card</title>

<style>
body{
  background:#ccc;
  font-family:Arial, sans-serif;
}

.id-card{
  width:270px;
  height:480px;
  background:#fff;
  margin:30px auto;
  border:2px solid #000;
  box-sizing:border-box;
}

.top{
  height:25%;
  background:#0b2c5f;
  color:#fff;
  text-align:center;
  padding-top:30px;
  box-sizing:border-box;
}
.top h1{
  font-size:20px;
  margin:0;
}
.top p{
  margin:5px 0 0 0;
  font-size:14px;
}

.middle{
  height:60%;
  padding:15px;
  box-sizing:border-box;
  text-align:center;
}
.row{
  display:flex;
  justify-content:space-between;
  margin-bottom:15px;
}
.photo{
  position: relative;
  left: 50%;
  transform: translateX(-50%);
  width:90px;
  height:110px;
  border:1px solid #000;
  line-height:110px;
  font-size:12px;
}
.details p{
  margin:6px 0;
  font-size:14px;
}

/* BOTTOM 15% */
.bottom{
  height:15%;
  background:#0b2c5f;
  color:#fff;
  text-align:center;
  padding:10px;
  box-sizing:border-box;
  font-size:12px;
}
</style>
</head>

<body>

<div class="id-card">

  <!-- TOP -->
  <div class="top">
    <h1>MVSR</h1>
    <p>Engineering College</p>
  </div>

  <!-- MIDDLE -->
  <div class="middle">
    <div class="row">
      <div class="photo">PHOTO</div>
    </div>

    <div class="details">
      <p><b>Name:</b> Vamshi</p>
      <p><b>Roll No:</b> 21CS045</p>
      <p><b>Branch:</b> CSE</p>
    </div>
  </div>

  <!-- BOTTOM -->
  <div class="bottom">
    MVSR Engineering College,<br>
    Hyderabad, Telangana
  </div>

</div>

</body>
</html>
